{{ define "title" }}
    Job list    
{{ end }}

{{ define "content"}}
<div class="card">
    <div class="card-content">
        <ul class="list">
            {{range .jobs}}
            <li>{{.Title}}</li>
            {{end}}
        </ul>
    </div>
</div>
{{ range.messages }}
<div class="notification">
    {{.}}
</div>
{{ end }}
{{ end }}
