{{ define "title" }}
index
{{ end }}

{{ define "content"}}
<div class="container">
{{$csrf := .csrfField}}
{{range .jobs}}
<div class="card">
    <div class="card-content">
        {{.Title}}
        <form action="/job/apply" method="POST">
            <input hidden value="{{.JobID.Hex}}" name="jobID">
            {{$csrf}}
            <input type="submit" value="Apply">
        </form>
    </div>
</div>
{{end}}
{{range .messages}}
<div class="notification">
  {{.}}
</div>
{{end}}
</div>
{{ end }}
